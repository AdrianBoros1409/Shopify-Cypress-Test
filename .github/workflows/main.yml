name: Automated Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0
      with: 
        node-version: 18.x
        cache-dependency-path: package-lock.json
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.4
